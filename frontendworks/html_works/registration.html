<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register Here!</h2>
    <form action="">
       <fieldset>
        <legend>Register!</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your First Name"> <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your last name"> <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email id"> <br>
        <label for="phno">Phone Number</label>
        <input type="text" id="phno" placeholder="Enter your phone number"> <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="others"><label for="others">Others</label><br>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="25" rows="5"placeholder="address"></textarea><br>
        <label for="age">Age Group</label>
        <select name="" id="age">
            <option value="">Below 18</option>
            <option value="">18-60</option>
            <option value="">Above 60</option>
        </select><br>
        <input type="submit" value="Proceed">
       </fieldset>
    </form>
</body>
</html>
